apply plugin: "kotlin2js"
apply plugin: "idea"

idea {
	module {
		name = "reakt"
	}
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}

task jarSources(type:Jar){
	from sourceSets.main.allSource
	classifier = 'source'
}

artifacts {
	compile jarSources
}

def outDir = "${buildDir}/classes/main/"
def jsDir = "src/main/js"

compileKotlin2Js.kotlinOptions.outputFile = outDir + "reakt_main.js"

jar {
	from sourceSets.main.allSource
	include "**/*.kt"
	from jsDir
	include "**/*.js"
	from outDir
	include "**/*.js"
	manifest {
		attributes(
			"Specification-Title": "Reakt lib",
			"Kotlin-JS-Module-Name": "lib-reakt"
		)
	}
}

jar.dependsOn(compileKotlin2Js)
buildscript {
    ext.kotlin_version = '1.1.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}